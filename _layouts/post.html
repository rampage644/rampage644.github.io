---
layout: default
---

<h1>{{ page.title }}</h1>
<p class="meta">Written {{ page.date | date_to_string }} by {{ page.author | default: site.author.name }}</p>

<hr />

{{ content }}

<div class="page_navigation">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>

{% include disqus.html %}

---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.date | date_to_string }}</p>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <hr />
    </article>
  {% endfor %}
</div>
